        }

    ];
    function Followers({followers}) {

        return (<div>{followers.map((follower) => {
            return <small key={follower}>{follower}</small>
        })}
        </div>)

    }
    function ConstructFollowers({user, ids}){

    function User({users}) {

        return <div>{users.map((user) => <div key={user.id}>{user.name}<ConstructFollowers user={users} ids={users.followers}/></div>
        )}</div>

    }

    function App(){
        return <User users={window.users}/>
